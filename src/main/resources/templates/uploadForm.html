<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <style>
        body {
            background-color: #F67861;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            color: white; /* White text */
        }

        form {
            text-align: center;
        }

        table {
            margin: 0 auto;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin-top: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: white; /* White text */
            text-decoration: none;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Turquoise buttons */
        input[type="submit"] {
            background-color: #F67861;
            color: white; /* White text */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }


        /* Style for the file links */
        .file-link {
            border: 1px solid #000;
            padding: 5px;
            display: inline-block;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="center">
    <div th:if="${message}">
        <h2 th:text="${message}"></h2>
    </div>
    <div>
        <form method="POST" enctype="multipart/form-data" action="/">
            <table>
                <tr><td>Выберите файл для загрузки:</td></tr>
                <tr><td><input type="file" name="file" /></td></tr>
                <tr><td><input type="submit" value="Загрузить" /></td></tr>
            </table>
        </form>
    </div>
    <div>
        <table>
            <h3>Загруженные файлы:</h3>
            <tr th:each="file : ${files}">
                <td>
                    <div class="file-link">
                        <a th:href="${file}" th:text="${file}"></a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
